<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Music Hack</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <link rel="stylesheet" href="/css/common.css" />
   
    <script src="/js/libs/modernizr-2.6.2.js"></script>
  </head>
  <body>

    <div class="container">
      <h1>MusicMatch.io</h1>

      <p class="intro">Select an option from the list below:</p>

      <ul class="countdown">
        <li class="count-3">3</li>
        <li class="count-2">2</li>
        <li class="count-1">1</li>
        <li class="count-go">Go!</li>
      </ul>

      <ul class="options">
        <li><a href="#" data-icon="check">Daft Punk - Get Lucky</a></li>
        <li><a href="#" data-icon="check">James Blake - CMYK</a></li>
        <li><a href="#" data-icon="check">Trifonic - Ninth Wave</a></li>
      </ul>

      <div class="selected">
        <h2>You Selected:</h2>
        <p></p>
      </div>

      <ul style="display: none;">
      {{#each items}}
        <li>
          <a href="#" onclick="document.getElementById('song-{{id}}').play();">PLAY!</a>
          <audio id="song-{{id}}" src="http://api.ent.nokia.com/1.x/gb/products/{{id}}/sample/?domain=music&app_id=_WN7DlNjki_uTKc7kY1A"></audio> - {{name}}
        </li>
      {{/each}}
      </ul>
    </div>
   
    <script src="/js/libs/jquery-1.10.2.min.js"></script>
    <script src="/js/plugins.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
